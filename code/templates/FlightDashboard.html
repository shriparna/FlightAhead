<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Flight Delay Predictions</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h5><b>Origin</b></h5>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="originselect" >
                    <option value="ATL" selected>Atlanta - ATL</option>
                    <option value="CLT">Charlotte - CLT</option>
                    <option value="ORD">Chicago - ORD</option>
                    <option value="DFW">Dallas/Fort Worth - DFW </option>
                    <option value="DEN">Denver - DEN</option>
                </select>
            </div>
            <div class="col-md-3">
                <h5><b>Time of Day</b></h5>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="timeofdayselect" >
                    <option value="Morning" selected>Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                    <option value="Night">Night</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h5><b>Destination</b></h5>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="destselect" >
                    <option value="ATL">Atlanta - ATL</option>
                    <option value="CLT">Charlotte - CLT</option>
                    <option value="ORD">Chicago - ORD</option>
                    <option value="DFW">Dallas/Fort Worth - DFW </option>
                    <option value="DEN" selected>Denver - DEN</option>    
                </select>
            </div>
            <div class="col-md-3">
                <h5><b>Day of week</b></h5>
            </div>
            <div class="col-md-3">
                    <select class="form-control" id="weekdayselect" >
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday" selected>Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h5><b>Airline</b></h5>
            </div>
            <div class="col-md-4">
                <select class="form-control" id="airlineselect" >
                    <option value="AA">American</option>
                    <option value="DL" selected>Delta</option>
                    <option value="OO">Skywest</option>
                    <option value="UA">United</option>
                    <option value="WN">Southwest</option>
                </select>
            </div>
            <div class="col-md-3">
                <h5><b>Season</b></h5>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="seasonselect" >
                    <option value="Winter" selected>Winter</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Autumn">Autumn</option>
                </select>
            </div>
        </div>
            <div class="col-md-10" id="prediction">Please click on the Predict button</div>
            <div class="col-md-2">
                <button class="button-9" role="button" onclick="getPrediction()">Predict</button>
            </div>
                <p>&nbsp;</p>
