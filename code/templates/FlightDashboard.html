    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Flight Delay Predictions</h1>

        </div>
        <div class="row">
            <div class="col-md-2">
                <h5>Origin</h5>
            </div>
            <div class="col-md-4">
                <select id="origin" class="form-control">
                    <option value="ATL">Atlanta - ATL</option>
                    <option value="CLT">Charlotte - DEN</option>
                    <option value="ORD">Chicago - ORD</option>
                    <option value="DFW">Dallas/Fort Worth - DFW </option>
                    <option value="DEN">Denver - DEN</option>
                </select>
            </div>
            <div class="col-md-3">
                <h5>Time of Day</h5>
            </div>
            <div class="col-md-3">
                <select id="timeofday" class="form-control">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                    <option value="night">Night</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h5>Destination</h5>
            </div>
            <div class="col-md-4">
                <select id="dest" class="form-control">
                    <option value="ATL">Atlanta - ATL</option>
                    <option value="CLT">Charlotte - DEN</option>
                    <option value="ORD">Chicago - ORD</option>
                    <option value="DFW">Dallas/Fort Worth - DFW </option>
                    <option value="DEN">Denver - DEN</option>    
                </select>
            </div>
            <div class="col-md-3">
                <h5>Day of week</h5>
            </div>
            <div class="col-md-3">
                    <select id="dayofweek" class="form-control">
                        <option value="sunday">Sunday</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                    </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h5>Airline</h5>
            </div>
            <div class="col-md-4">
                <select id="airline" class="form-control">
                    <option value="AA">American</option>
                    <option value="DL">Delta</option>
                    <option value="OO">Skywest</option>
                    <option value="UA">United</option>
                    <option value="WN">Southwest</option>
                </select>
            </div>
            <div class="col-md-3">
                <h5>Season</h5>
            </div>
            <div class="col-md-3">
                <select id="Season" class="form-control">
                    <option value="winter">Winter</option>
                    <option value="winter">Spring</option>
                    <option value="winter">Summer</option>
                    <option value="winter">Fall</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
           <!-- <button class="button-19" role="button" ondblclick = "getPrediction()"> Predict </button>

            <button class="button-9" role="button" onclick="getPrediction()">Predict</button>
